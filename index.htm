<h1 style="margin:150px auto">jQuery Iconify Plugin Demos</h1>
<div class="wrapper" style="margin-left:150px;">
<a href="#" id="facebook"> Facebook </a>
<a href="#" id="twitter"> Twitter </a><br><br>

<a href="#" id="google-plus"> Google Plus </a>
<a href="#" id="linkedin"> Linkedin </a><br><br>

<a href="#" id="css3"> CSS3 </a>
<a href="#" id="html5"> Html5 </a>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="jquery.iconify.js"></script>
<script>
// js loaded externally
// check the external resources on the left
$('#twitter').iconify({color: "purple", // default: "red"
    hoverColor: "red", // default: "blue"
    size: "32", // default: "28"
    animate: true, // default: true
    animateMultiplier: 1.5 // default: 1.5
	});
$('#facebook').iconify();
$('#google-plus').iconify();
$('#linkedin').iconify();
$('#css3').iconify();
$('#html5').iconify();
</script>
